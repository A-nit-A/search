<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Google front-end</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- Navbar -->
    <div id="nav_bar_avd" class="container">
        <div class="row">
            <div class="col-10">
                <a class="navabout" data-toggle="tooltip" data-placement="bottom"
                    title="A front-end for Google Search, Google Image Search, and Google Advanced Search.">
                    About Google front-end
                </a>
            </div>
            <div class="col-2">
                <a class="navlink" href="index.html">Google Search</a>
            </div>
        </div>
    </div>
    <div>
        <p id="AvdSrchTitle">
            Advanced Search
        </p>
    </div>
    <hr>
    <div id="SrchForm">
        <form action="https://google.com/search">

            <div id="FieldsTitles" class="row">
                <div class="col-2 FieldName" id="FieldsTitles">
                    <p>Find pages with..</p>
                </div>

                <div class="col-6 FieldTextInput"> &nbsp </div>

                <div class="col-3 FieldHelp" id="FieldsTitlesHelp">
                    <p>To do this in the search box.</p>
                </div>
            </div>

            <div id="Field_1" class="row">
                <div class="col-2 FieldName">
                    <P>all these words:</P>
                </div>
                <div class="col-6 FieldTextInput">
                    <input id="Field_Input_1" class="FieldTextInput" value="" autofocus="autofocus" name="as_q"
                        type="text">
                </div>
                <div class="col-3 FieldHelp">
                    <p>Type the important words: </p>
                </div>
            </div>

            <div class="HorLine">

            </div>
            <div>
                <input id="BtnSearch" class="row" value="Advanced Search" type="submit">
            </div>
            <div class="HorLine">

            </div>
        </form>
    </div>
</body>

</html>
