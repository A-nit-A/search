<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Google front-end</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div id="nav_bar" class="container">
        <div class="row">
            <div class="col-8">
                <a class="navabout" data-toggle="tooltip" data-placement="bottom"
                    title="A front-end for Google Search, Google Image Search, and Google Advanced Search.">
                    About Google Search
                </a>
            </div>
            <div class="col-2">
                <a class="navlink" href="image.html">Google Image Search</a>
            </div>
            <div class="col-2">
                <a class="navlink" href="advanced.html">Google Advanced Search</a>
            </div>
        </div>

    </div>

    <div id="main" class="d-grid gap-3 text-center">

        <!-- Search form -->
        <form action="https://google.com/search">

            <!-- Searcher -->

            <div class="row align-self-center">
                <p class="fs-1">Google Search!</p>
            </div>
            <div class="row" id="div_rounded">
                <div class="col-1"></div>
                <div class="col-11">
                    <img src="search.png" height="32px">
                    <input type="text" id="search_input" name="q" placeholder="Type something.." autofocus>
                </div>
            </div>


            <!-- Search buttons -->
            <div class="row">
                <div class="align-self-center">
                    <input class="search_btn" type="submit" value="Google Search">
                    <input class="search_btn" type="submit" value=" “I’m Feeling Lucky”">
                </div>
            </div>

    </div>


    </form>

    </div>

    <div id="footer">
        <div id="footer_up">
            footer_up
        </div>
        <div id="footer_down">
            footer_down
        </div>
    </div>

</body>

</html>
